<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Doctor Login</h1>

        <form action="" method="post" class="space-y-5">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label for="id_username" class="block text-lg font-medium text-gray-700 mb-1">Phone Number</label>
                <input type="text" name="username" id="id_username" 
                    class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required>
            </div>

            <!-- Password -->
            <div>
                <label for="id_password" class="block text-lg font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="id_password" 
                    class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required>
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition-all duration-300">
                Login
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-gray-600">Don't have an account?
                <a href="{% url 'doctor_register' %}" class="text-blue-700 hover:underline font-semibold">Register here</a>
            </p>
        </div>
    </div>

</body>
</html>
