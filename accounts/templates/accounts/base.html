<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Health Website{% endblock %}</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS CDN (Using CDN for quick setup) -->
    <script src="https://cdn.tailwindcss.com"></script>

    {% block extra_css %}

    <style>
        .card {
            @apply rounded-lg shadow-md transition-transform duration-200;
        }

        .card:hover {
            @apply -translate-y-1;
        }
    </style>

    {% endblock %}


    {% block extra_head %}{% endblock %}
</head>

<body class="bg-gray-100 font-sans">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow">
        <div class="container-fluid">
            <a class="navbar-brand text-lg font-bold" href="/">üè• The-Health</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'service_detail' service_slug='allservices'%}">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'patient_appoint' %}">Appointments</a>
              </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto my-6 px-4">
        {% block content %}
        <!-- Child templates will inject content here -->
        {% endblock %}
    </div>

    <!-- Optional Footer -->
    <footer class="bg-white text-center text-sm py-4 shadow-inner mt-6">
        &copy; {{ year }} The-Health. All rights reserved.
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>

</html>
