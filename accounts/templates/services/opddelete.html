<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete OPD Record</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #e74c3c;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 1rem;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #c0392b;
    }

    .status-message {
      margin-top: 10px;
      font-weight: bold;
      color: #e74c3c;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Delete OPD Record</h2>
    <form id="deleteOpdForm">
      <div class="form-group">
        <label for="deletePatientId">Enter Patient ID to Delete</label>
        <input type="text" id="deletePatientId" placeholder="Enter Patient ID" required />
      </div>

      <button type="submit" class="btn">Delete Record</button>
    </form>

    <div id="deleteStatusMessage" class="status-message"></div>
  </div>

  <script>
    document.getElementById("deleteOpdForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const patientId = document.getElementById("deletePatientId").value;

      // Simulate deleting the OPD record
      document.getElementById("deleteStatusMessage").textContent = "OPD Record Deleted Successfully!";
    });
  </script>

</body>
</html>
