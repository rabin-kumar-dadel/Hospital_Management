<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit OPD Record</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #2e86de;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 1rem;
      margin-bottom: 5px;
      display: block;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Edit OPD Record</h2>
    <form id="editOpdForm">
      <div class="form-group">
        <label for="patientId">Patient ID</label>
        <input type="text" id="patientId" placeholder="Enter Patient ID" required />
      </div>

      <div class="form-group">
        <label for="diagnosis">Diagnosis</label>
        <input type="text" id="diagnosis" placeholder="Enter Diagnosis" required />
      </div>

      <div class="form-group">
        <label for="opdImage">Upload OPD Report (Image)</label>
        <input type="file" id="opdImage" accept="image/*" required />
      </div>

      <button type="submit" class="btn">Save Changes</button>
    </form>

    <div id="editStatusMessage" style="margin-top: 10px;"></div>
  </div>

  <script>
    document.getElementById("editOpdForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const patientId = document.getElementById("patientId").value;
      const diagnosis = document.getElementById("diagnosis").value;
      const opdImage = document.getElementById("opdImage").files[0];

      // Here you would send the data to the backend for updating the OPD record.
      // For now, we are simulating the success message.

      document.getElementById("editStatusMessage").textContent = "OPD Record Updated Successfully!";
      document.getElementById("editStatusMessage").style.color = "#2ecc71"; // success message
    });
  </script>

</body>
</html>
