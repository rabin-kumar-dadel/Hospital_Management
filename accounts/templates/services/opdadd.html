<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Your OPD Record</title>
  <style>
    :root {
      --primary-color: #2e86de;
      --secondary-color: #f1f4f8;
      --accent-color: #38ada9;
      --text-color: #2d3436;
      --border-color: #ccc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--secondary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-color);
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1b4f72;
    }

    .status-message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    .status-message.success {
      color: #27ae60;
    }

    .status-message.error {
      color: #e74c3c;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Add Your OPD Record</h2>
    <form id="opdAddForm">
      <div class="form-group">
        <label for="patientId">Patient ID</label>
        <input type="text" id="patientId" placeholder="Enter patient ID" required />
      </div>

      <div class="form-group">
        <label for="visitDate">Visit Date</label>
        <input type="date" id="visitDate" required />
      </div>

      <div class="form-group">
        <label for="symptoms">Symptoms</label>
        <textarea id="symptoms" rows="3" placeholder="Enter symptoms..." required></textarea>
      </div>

      <div class="form-group">
        <label for="diagnosis">Diagnosis</label>
        <input type="text" id="diagnosis" placeholder="Enter diagnosis" required />
      </div>

      <div class="form-group">
        <label for="treatment">Treatment / Prescription</label>
        <textarea id="treatment" rows="3" placeholder="Enter treatment..." required></textarea>
      </div>

      <div class="form-group">
        <label for="opdImage">Upload OPD Report (Image)</label>
        <input type="file" id="opdImage" accept="image/*" />
      </div>

      <button type="submit" class="btn">Add OPD Record</button>

      <div id="statusMessage" class="status-message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('opdAddForm');
    const statusMessage = document.getElementById('statusMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const patientId = document.getElementById('patientId').value.trim();
      const visitDate = document.getElementById('visitDate').value;
      const symptoms = document.getElementById('symptoms').value.trim();
      const diagnosis = document.getElementById('diagnosis').value.trim();
      const treatment = document.getElementById('treatment').value.trim();
      const opdImage = document.getElementById('opdImage').files[0];

      if (!patientId || !visitDate || !symptoms || !diagnosis || !treatment) {
        statusMessage.textContent = "Please fill all required fields.";
        statusMessage.className = "status-message error";
        return;
      }

      // Simulate success for now
      statusMessage.textContent = "OPD Record Added Successfully!";
      statusMessage.className = "status-message success";

      // You can integrate this with backend using fetch or axios here
    });
  </script>

</body>
</html>
